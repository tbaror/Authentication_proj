{% extends 'authenticate/base.html' %}
{% block content %}
  <h1>Home Page</h1>
  {% if user.is_authenticated %}
        
        <p><i class="fa fa-address-card" aria-hidden="true"></i> Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p><i class="fa fa-user" aria-hidden="true"></i> Username: {{ user.username }}</p>
        <p><i class="fa fa-envelope-open" aria-hidden="true"></i> Email:{{ user.email }}</p>
    
  {% endif %}
  
{% endblock content %}
